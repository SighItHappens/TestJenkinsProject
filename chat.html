<html>
<head>
	<title>Hackathon Chat Bot</title>
	<script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.20.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="aws-config.js"></script>
    <script>
    function getResponse(){
    	var request={"inputText": document.getElementById("inputText").value};
    	var response=$.post("/bot/HackathonJenkinsRun/alias/HackathonJenkins/user/homavta/text", request , function(result){
        $("outputText").html(result);
    }, "json");
    }
    </script>
</head>
<body>
<h3>Chat with the Bot</h3>
</br>
<input type="text" id="inputText" size="100"/>
</br>
<input type="submit" value="Send" onclick="javascript:getResponse()"/>
</br>
<h3>Bot Says:</h3>
</br>
<input type="text" id="outputText" size="100"/>
</body>
</html>
